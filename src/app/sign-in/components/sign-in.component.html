<div class="container">
	<h2>Anmeldeformular</h2>
	<form>
		<div class="form-group row">
			<label for="inputFirstName" class="col-sm-2 col-form-label">Vorname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputFirstName"
					placeholder="Vorname">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputLastName" class="col-sm-2 col-form-label">Nachname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputLastName"
					placeholder="Nachname">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3"
					placeholder="Email">
			</div>
		</div>
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-legend col-sm-2">Events</legend>
				<div class="col-sm-10">
					<div class="form-check">
						<label class="form-check-label"> <input
							class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios1" value="option1" checked> TechDay ML
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label"> <input
							class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios2" value="option2"> Imagine Conference
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label"> <input
							class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios3" value="option3"> Stammtisch (regelmäßig)
						</label>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="form-group row">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<div class="form-check">
					<label class="form-check-label"> <input
						class="form-check-input" type="checkbox"> Ich bin damit
						einverstanden, dass mir relevante Informationen bezüglich des
						gewählten Events per Mail zugesandt werden. Diese Einwilligung
						bezieht sich nur auf das gewählte Event und ist nicht übertragbar
						auf andere Veranstaltungen. Meine E-Mail Adresse wird
						ausschließlich zur Registrierung und zum Austausch von
						Informationen verwendet.
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Verbindlich
					anmelden</button>
			</div>
		</div>
	</form>
</div>
